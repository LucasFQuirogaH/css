<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Selectores combinados</title>
</head>
<body>
    <h1>Selectores adyacentes</h1>
    <div class="contenedor descendiente">
        Selectores descendientes (en cualquier nivel)
        <p>Primer renglon</p>
        <p>Segundo renglon</p>
        <section>
            <p>Tercer renglon</p>
        </section>
    </div>
    <div class="contenedor hijo">
        Selectores hijo (Child)
        <p>Primer renglon</p>
        <p>Segundo renglon</p>
        <section>
            <p>Tercer renglon</p>
        </section>
    </div>
    <div class="contenedor adyacente">
        selector adyacente:
        <p>Primer renglon</p>
    </div>
    <p>Segundo renglon</p>
    <p>otro renglon</p>
</body>
</html>
