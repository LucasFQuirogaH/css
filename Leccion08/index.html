<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fuentes</title>
</head>
<body>
    <h1>Fuentes</h1>
    <div class="caja serif">
        <p class="fuente_times">Times New Roman<br/>(serif)</p>
    </div>
    <div class="caja serif"> <!--Se puede aplicar estos cambios a div o a p pero da resultados diferentes -->
        <p class="fuente_giorgia">Fuente Giorgia<br/>(serif)</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_arial">Fuente Arial</p>
    </div>
    <div class="caja sans-serif">
        <p class="font-effect-shadow-multiple">Fuente de prueba</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_verdana">Fuente verdana</p>
    </div>
    <div class="caja monospace">
        <p class="fuente_courier">Fuente Monospace</p>
    </div>
    <div class="caja cursiva">
        <p class="fuente_cursiva">Fuente lucida</p>
    </div>
</body>
</html>
